<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div id="disp" class="topset result">1234</div>
    

    <section>
    <div id="first-row">
      <button id="ac" class="btn operator">AC</button>
      <button id="sign" class="btn operator">+/-</button>
      <button id="percentage" class="btn operator">%</button>
      <button id="division" class="btn operator">/</button>
    </div>

    <div id="second-row">
      <button id="seven" class="btn number">7</button>
      <button id="eight" class="btn number">8</button>
      <button id="nine" class="btn number">9</button>
      <button id="multiplication" class="btn operator">X</button>
    </div>

    <div id="third-row">
      <button id="four" class="btn number">4</button>
      <button id="five" class="btn number">5</button>
      <button id="six" class="btn number">6</button>
      <button id="subtraction" class="btn operator">-</button>
    </div>

    <div id="fourth-row">
      <button id="one" class="btn number">1</button>
      <button id="two" class="btn number">2</button>
      <button id="three" class="btn number">3</button>
      <button id="addition" class="btn operator">+</button>
    </div>

    <div id="fifth-row">
      <button id="zero" class="btn number">0</button>
      <button id="point" class="btn operator">.</button>
      <button id="equal" class="btn operator equ">=</button>
    </div>
</section>
    <script src="calc.js"> </script>
  </body>
</html>
